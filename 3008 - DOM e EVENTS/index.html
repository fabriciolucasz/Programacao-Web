<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.global.css">
  <title>DOM & EVENTOS</title>
</head>

<body>
  <section class="aula">
    <h1>Aula: 30-08-2025 - Eventos</h1>
    <h2>Propriedades</h2>
    <button id="botao1">Botão 1</button>
    <button id="botao2">Botão 2</button>
    <label>Campo:</label>
    <input type="text" placeholder="Digite aqui" id="campo">
    <p>Texto digitado: <span id="texto"></span></p>
    <button id="botao3">Limpar texto</button>
    <hr>
  </section>

  <section class="atividade">
    <h1>Página interativa</h1>
    <div>
      <button id="incrementar">Incrementar</button>
      <button id="decrementar">Decrementar</button>
      <span id="valor">0</span>
    </div>

    <div>
      <input type="text" id="nome" placeholder="Digite algo">
      <span id="caracters">0 caracteres</span>
      <span id="result_caracters"></span>
    </div>

    <div>
      <label>Escolha o tipo de lista:</label>
      <select id="tipoLista">
        <option value="naoOrdenada">Lista Não Ordenada</option>
        <option value="ordenada">Lista Ordenada</option>
      </select>
      <button id="adicionarLista">Adicionar lista</button>
    </div>

    <button id="reset">Resetar tudo</button>
  </section>
  <script src="assets/js/script.js"></script>
</body>

</html>
